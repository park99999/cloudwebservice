<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
        }
        .review-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }
        .review-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .review-card h3 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }
        .review-card p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #555;
        }
        .no-data {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            text-align: center;
        }
        .review-button {
            margin: 20px 0;
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .review-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="locationTitle"></h1>
    <div id="reviewsList" class="review-list"></div>
    <div id="noDataMessage" class="no-data" style="display: none;">리뷰 정보가 없습니다.</div>
    <button class="review-button" onclick="window.location.href='review_write.html'">리뷰쓰기</button>

    <script>
        // 위치 이름 설정 (전 화면에서 가져온다고 가정)
        const locationName = localStorage.getItem('locationName') || '위치 이름';
        document.getElementById('locationTitle').textContent = `${locationName} 리뷰정보`;

        // API 호출로 리뷰 데이터 가져오기
        async function fetchReviews() {
            const placeId = localStorage.getItem('placeId');
            const placeType = localStorage.getItem('placeType');
            const page = localStorage.getItem('page') || 1; // 기본값 1 설정

            const reviewsList = document.getElementById('reviewsList');
            const noDataMessage = document.getElementById('noDataMessage');

            try {
                const token = localStorage.getItem('accessToken');
                if (!token) {
                    throw new Error('로컬 저장소에 토큰이 없습니다.');
                }

                const response = await fetch('https://9240rcurj0.execute-api.ap-northeast-2.amazonaws.com/cloudweb-team02/reviews?placeId=${placeId}&placeType=${placeType}&page=${page}', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`서버 응답 에러: ${response.status}`);
                }

                const reviews = await response.json();

                if (reviews.length === 0) {
                    noDataMessage.style.display = 'block';
                    return;
                }

                reviews.forEach(review => {
                    const card = document.createElement('div');
                    card.className = 'review-card';
                    card.innerHTML = `
                        <h3>${review.name || '익명 사용자'}</h3>
                        <p>${review.reviewContent || '내용 없음'}</p>
                    `;
                    reviewsList.appendChild(card);
                });
            } catch (error) {
                console.error('리뷰 데이터를 가져오는 중 오류 발생:', error);
                noDataMessage.textContent = '리뷰 정보를 불러오는 중 오류가 발생했습니다.';
                noDataMessage.style.display = 'block';
            }
        }

        // 페이지 로드 시 API 호출
        window.onload = fetchReviews;
    </script>
</body>
</html>
